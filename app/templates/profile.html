{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Profile</h1>
    <p>Name: {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Age: {{ user.age }}</p>
    <p>Weight: {{ user.weight }} kg</p>
    <p>Height: {{ user.height }} cm</p>
    <p>Activity Level: {{ user.activity_level }}</p>
    <a href="/edit_profile" class="btn btn-primary">Edit Profile</a>
</div>
{% endblock %}
